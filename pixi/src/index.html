<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIXI.JS</title>
  </head>

  <body>
    <div class="main-container">
   
    <div class="container" id="display-1">
      <div class="display-title"><p class="current-shaps">NUMBER OF SHAPES:</p>
          <div class="value shape-number"></div>
       </div>
    </div>
    <div class="container" id="display-2">
      <div class="display-title"><p class="current-shaps">SURFACE AREA OCCUPIED:</p>
          <div class="value shape-number"></div>
       </div>
    </div>

    <div class="test">
      <h3>Let's play the game!</h3>
    </div>

    <div class="container" id="display-3">
      <div class="display-title"><p class="current-shaps">NUMBER OF SHAPES PER SEC:</p></div>
      <div class="button-set">
        <button type="button" class="button" data-action="decrement">&#8722</button>
        <button type="button" class="button" data-action="increment">&#43</button></div>
      <div class="value shapes-per-sec"></div>
    </div>
    
    <div class="container" id="display-4">
      <div class="display-title"><p class="current-shaps">GRAVITY VALUE:</p><div class="button-set">
        <button type="button" class="button" data-action="decrement">&#8722</button>
        <button type="button" class="button" data-action="increment">&#43</button></div>
      <div class="value">
      </div></div>
   
    </div>

      <div class="value">
      </div></div>

        
    </div> -->
    
  </div>
  </body>
</html>
